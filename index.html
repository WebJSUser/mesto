<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место Россия</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header page__header">
        <div class="logo header__logo"></div>
      </header>

      <main class="main page__content">
        <section class="profile">
          <img src="./images/profile/avatar.jpg" class="img profile__avatar" alt="Фотография профиля">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
              <button class="button profile__edit-button" type="button"></button>
            </div>
            <button class="button profile__add-button" type="button"></button>
        </section>
        <section class="elements"></section>
      </main>

      <footer class="footer page__footer">
        <p class="footer__copyright">
            Mesto Russia
        </p>
      </footer>
    </div>
    <!-- ------------------------------------------------------------ -->
    <section class="popup popup-edit-profile">
      <div class="overlay"></div>
      <div class="popup__container popup__container-edit-profile">
        <button class="button popup__close-btn" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="formEditProfile">
          <fieldset class="popup__fieldset" name="fielEditProfile">
            <input type="text" class="popup__input" name="inputTitle" placeholder="Имя">
            <input type="text" class="popup__input" name="inputSubtitle" placeholder="Работа">
          </fieldset>
          <button class="button popup__save-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <!-- ------------------------------------------------------------ -->
    <section class="popup popup-add-element">
      <div class="overlay"></div>
      <div class="popup__container popup__container-add-element">
        <button class="button popup__close-btn" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="formEditProfile">
          <fieldset class="popup__fieldset" name="formElementAdd">
            <input type="text" class="popup__input" name="inputTitleAdd" placeholder="Название">
            <input type="url" class="popup__input" name="inputSubtitleAdd" placeholder="Ссылка на картинку">
          </fieldset>
          <button class="button popup__save-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <!-- ------------------------------------------------------------ -->
    <section class="popup popup-image">
      <div class="overlay"></div>
      <div class="popup__container-image">
        <figure class="popup__figure">
          <button class="button popup__close-btn" type="button"></button>
          <img src="#"  alt="#" class="popup__figure-image">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </section>
    <!-- ------------------------------------------------------------ -->
    <template class="element-template">
      <article class="element">
        <div class="element__header">
          <button class="button element__trash-btn" type="button"></button>
          <img src="#" alt="#" class="img element__img">
        </div>
        <div class="element__footer">
          <h2 class="element__title"></h2>
          <button class="button element__like-btn" type="button"></button>
        </div>
      </article>
    </template >
    <script src="./scripts/index.js"></script>
  </body>
</html>
